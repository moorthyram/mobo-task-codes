<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up window</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
            background-color: rgb(216, 216, 216);
            transition: 0.5s;
            width: 100%;
            height: 100%;
        }
        button{
            padding: 15px 30px;
            border: 1px solid rgb(255, 116, 65);
            border-radius: 40px;
            font-size: 18px;
            color: rgb(223, 223, 223);
            font-weight: 800;
            background: rgb(255, 112, 60);
            margin-top: 120px;

        }
        button:hover{
            border: 1px solid rgb(255, 68, 0);
            color: rgb(255, 255, 255);
            background: rgb(255, 68, 0);
            box-shadow: -1px 13px 44px -2px rgba(121, 121, 121, 0.87);
            -webkit-box-shadow: -1px 13px 44px -2px rgba(122, 122, 122, 0.87);
            -moz-box-shadow: -1px 13px 44px -2px rgba(104, 104, 104, 0.87);
        }
    </style>

    <script>
        $(function(){
            $("#btnclick").click(function(){
                $("#popup").dialog({
                    title: "My Name",
                    width: 430,
                    height: 200,
                    model: true,
                    buttons: {
                        Close: 
                        function(){
                            $(this).dialog('close');
                        }
                    }
                })
               
            })
        })
    </script>
</head>
<body>
    <div id="popup" style="display: none;" class="pop">
        My Name is Ram...!
    </div>
    <button type="button" id="btnclick">Click me</button>
</body>
</html>
