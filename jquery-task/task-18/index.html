<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="https://mobo.co.uk/news/wp-content/uploads/2018/05/cropped-favicon-1-1-32x32.jpg" sizes="32x32">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <style>
    body{
        /* margin: 0;
        padding: 0; */
        box-sizing: border-box;
        /* background: linear-gradient(85deg, rgb(21, 0, 255), rgb(146, 157, 255)); */
        background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgb(19, 83, 162) 80%);
    }
    .box{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 400px;
        height: 500px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, .3);

    }
    .imgBx{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: 0.5s;
        z-index: 2;
        background: #000;

    }
    .box:hover .imgBx{
        transform: translateY(-100px);
    }
    .imgBx img{
        transition: 0.5s;
        width: 400px;
        height: 500px;
    }
    .box:hover .imgBx img{
        opacity: 0.5;
    }
    .social-icon{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        z-index: 3;
        display: flex;
        margin: 0;
        padding: 0;
    }
    .social-icon li{
        list-style: none;
    }
    .social-icon li a{
        position: relative;
        display: block;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background: #fff;
        color: #262626;
        margin: 0 5px;
        border-radius: 50%;
        transition: 0.5s;
        transform: translateY(200px);
        opacity: 0;
    }

    .box:hover .social-icon li a{
        transform: translateX(0px);
        opacity: 1;
    }

    .box .social-icon li a i{
        transition: 0.5s;
        font-size: 24px;
        line-height: 50px;
    }

    .box .social-icon li a:hover i{
        transform: rotateY(360deg);
    }

    .box:hover .social-icon li:nth-child(1) a{
        transition-delay: 0s;
    }
    .box:hover .social-icon li:nth-child(2) a{
        transition-delay: 0.2s;
    }
    .box:hover .social-icon li:nth-child(3) a{
        transition-delay: 0.4s;
    }
    .box:hover .social-icon li:nth-child(4) a{
        transition-delay: 0.6s;
    }
    .details{
        display: flex;
        position: absolute;
        bottom: 0;
        left: 0;
        background: #fff;
        z-index: 4;
        width: 100%;
        height: 100px;
        box-sizing: border-box;
        padding: 10px;
        z-index: 1;
    }
    .details img{
        width: 130px;
    }

    .details h2{
        margin: 10px 0 0;
        padding: 10px;
        text-align: center
    }
    .details h2 span{
        color: #bbb;
    }
@media (min-width: 320px) and (max-width: 480px) {

}
    </style>
</head>
<body>
    <div class="box">
        <div class="imgBx">
            <img src="./images/tower.jpg" alt="">
        </div>
        <ul class="social-icon">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
        <div class="details">
            <img src="./images/paris.png" alt="">
            <h2>EIFFEL TOWER <br> <span>UI Designer</span></h2>
        </div>
    </div>
</body>
</html>
