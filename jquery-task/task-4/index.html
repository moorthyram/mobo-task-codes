<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select-radio-btn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<style>
   body{
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #031321;
    }
    #s-radio{
        position: relative;
        width: 700px;
        height: 300px;
        color: #fff;
        background-color: #000;
        display: inline-block;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 20px 30px;
        transition: 0.5s;
    }
    #s-radio:hover{
      transform: translateY(-20px);
    }
    #s-radio::after{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg,#0084ff,#ff00c8);
        filter: blur(30px);
    }
    form{
      position: relative;
      z-index: 10;
      padding: 20px 40px;
    }
</style>


<body>
    <section id="s-radio">
        <div class="container">
            <div class="row">
                <div class="col">
                  <span></span>
                   <form id="forms">
                    <h2 style="color: #fff; text-align: center;" >Task-4</h2>
                    <h1 style="color: salmon;">Set the value in Text value and radio button value</h1>  
                    <input type="text" id="test-input">
                    <label class="radio-inline"><input type="radio" id="Radios1" value="Hi">
                        Hi
                     </label>
                     <label class="radio-inline"><input type="radio" id="Radios2" value="Hello">
                        Hello
                     </label>
                     <label class="radio-inline"><input type="radio" id="Radios3" value="Hey">
                        Hey
                     </label>
                     <h2 id="getname" style="color: salmon;"></h2>
                   </form>
                </div>
            </div>
        </div>
    </section>

    
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

<script>
   $(document).ready(function () {  
              
    $("#forms input").on('change', function(){
      var setval =  $("[type='radio']:checked").val();
    //    var radioname = $("#test-input").val(setval)

      var inname = $("#test-input").val();

      var radioname = $("#getname").text(setval + inname);
    })           
      });   
</script>
</body>
</html>
