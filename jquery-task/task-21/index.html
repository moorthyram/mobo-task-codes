<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click(26/07/21)</title>
    <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
    <link rel="icon" href="https://mobo.co.uk/news/wp-content/uploads/2018/05/cropped-favicon-1-1-32x32.jpg" sizes="32x32"/>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: block;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e2e2e2;
        }
        .btn{
            text-align: center;
            max-width: 350px; 
            display: block;
            margin: 150px auto;
        }
        .click-1{
            width: 350px;
            font-size: 38px;
            height: 100px;
            border: 1px solid red;
            border-radius: 10px;
            color: #fff;
            background-color: red;
            box-shadow: -1px 13px 44px -2px rgba(255, 0, 0, 0.87);
            -webkit-box-shadow: -1px 13px 44px -2px rgba(255, 0, 0, 0.87);
            -moz-box-shadow: -1px 13px 44px -2px rgba(255, 0, 0, 0.87);
        }
        .click-2{
            width: 350px;
            font-size: 25px;
            height: 50px;
            margin-top: 150px;
            border: 1px solid rgb(0, 102, 203);
            border-radius: 10px;
            color: #fff;
            background-color: rgb(0, 102, 203);
            box-shadow: -1px 13px 44px -2px rgb(0, 102, 203);
            -webkit-box-shadow: -1px 13px 44px -2px rgb(0, 102, 203);
            -moz-box-shadow: -1px 13px 44px -2px rgb(0, 102, 203);
        }
        .click-2{
             font-family: 'Ruslan Display', cursive;
             text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="btn">
        <button class="click-1">Decline</button>
        <button class="click-2">continue</button>

    </div>
</body>
</html>
