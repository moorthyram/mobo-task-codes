<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preload Section(13/09/21)</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url(https://source.unsplash.com/1920x1080/?boy-girl);
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    
        .loader{
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: rgb(255, 255, 255);
            position: absolute;
        }
        .loader>div{
            height: 100px;
            width: 100px;
            border: 10px solid #45474b;
            border-top-color: rgb(78, 134, 255);
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 50%;
            animation: spin 1.5s infinite linear;
        }
        @keyframes spin{
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div></div>
    </div>
    <div class="bg"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(window).on('load',function(){
            $(".loader").fadeOut(1500);
            $("body").fadeIn(1500);
        });
    </script>
</body>
</html>
