    <title>Set Timing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">

    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

            min-height: 100vh;
            background-color: rgb(241, 149, 149);
        }
        section{
            position: relative;
            width: 700px;
            height: 300px;
            color: #fff;
            background-color: rgb(247, 105, 105);
            display: inline-block;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 20px 30px;
            transition: 0.5s;
            box-shadow:
       inset 0 -3em 3em rgba(88, 83, 83, 0.1),
             0 0  0 2px rgb(255, 120, 120),
             0.3em 0.3em 1em rgba(66, 62, 62, 0.3);
        }
        button{
            width: 100px;
            height: 40px;
            background-color: rgb(211, 211, 211);
            border: 1px solid rgb(211, 211, 211);
            color: #333;
            border-radius: 5px;
            transition: 0.5s;
            margin-top: 20px;
        }
        button:hover{
            background-color: greenyellow;
            border: 1px solid greenyellow;
            color: #fff;
            transform: translateX(-20px);
        }
        #para{
            display: block;

        }
        </style>

</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 style="text-align: center;">Task-8</h2>
                    <h1>Used in SetTimeOut and SetInterval</h1>
                    <p id="start" style="color: rgb(247, 105, 105);">Hello Ram</p>
                    <div class="clk-btn">
                        <button id="c-btn" style="text-align: center;" onclick="count()">Submit</button>
                        <button id="reset" onclick="stopfunc()">Stop</button>
                    </div>
                    <div class="para">
                        Hello Ram
                    </div>
                </div>
            </div>
        </div>
    </section>


    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <script>

       var myVar ;

        function count(){
          var num = $("#start").text()

           myVar = setInterval(timer, 1000);

        function timer() {       
          var set = $(".para").append(num); 
        }

        }
        function stopfunc() {
         clearInterval(myVar);
        }
