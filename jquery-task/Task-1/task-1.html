<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">

    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #031321;
        }
        #slt{
            position: relative;
            width: 700px;
            height: 400px;
            background-color: #000;
            display: inline-block;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 20px 30px;
            transition: 0.5s;
        }
        #slt:hover{
            transform: translateY(-20px);
        }
        #slt::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,#ffbc00,#ff0058);
            filter: blur(5px);
        }
        .row{
            position: relative;
            z-index: 10;
            padding: 20px 40px;
        }
        #select{
            width: 30%;
            text-align: center;
            margin-bottom: 10px;
            margin-left: 210px;
        }
        button{
            width: 100px;
            height: 40px;
            background-color: rgb(211, 211, 211);
            border: 1px solid rgb(211, 211, 211);
            color: #333;
            border-radius: 5px;
        }
        button:hover{
            background-color: greenyellow;
            border: 1px solid greenyellow;
            color: #fff;
        }
    </style>
   
</head>
<body>

   <section id="slt" class="st">
       <div class="container">
           <div class="row justify-content-center align-items-center">
               <div class="col">
                   <h2 style="color: #fff;">Task-1</h2>
                   <h1>Change Event on Dropdown Select Box</h1>
                <select id="select" class="form-select">
                    <option selected >select</option>
                    <option value="id">id</option>
                    <option value="class">class</option>
                    <option value="btn">btn</option>
                  </select>
            
                  <button id="name1" class="bt" onclick="(this.id)">submit</button>
                  <div class="hed d-flex">
                    <h1 id="head">My Name is <h2 id="heading" style="font-size: 40px; margin-left: 10px;"></h2></h1>
                 </div>
               </div>
           </div>
       </div>
    
   </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>

    <script>

        $(document).ready(function(){

            $("button").click(function(){

                w = $("#select option:selected").text()

                if(w == 'select')
                w = 'please select a name';
               
               $("#head").text("My" + ("name") + "is" +  (w))

                // console.log(w)

                // $("#heading").text(w)

            })
        })
            </script>
</body>
</html>
