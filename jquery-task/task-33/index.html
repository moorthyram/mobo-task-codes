        #toast #snackbar h6,
#toast #snackbar p {
  margin: 0;
  padding: 0;
}
#toast #snackbar h6 {
  font-size: 16px;
  padding-bottom: 3px;
  font-weight: 700;
  color: rgb(91 92 99);
}
#toast #snackbar p {
  color: rgb(149 151 152);
}
#toast #snackbar .toast-icon {
  border-radius: 100%;
}
#toast #snackbar .toast-icon i {
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
  border-radius: 100%;
  color: #fff;
  font-weight: 600;
}
#toast #snackbar .toast-body {
  padding: 10px 25px 10px 10px;
}
#toast #snackbar .toast-close-icon {
  font-size: 30px;
  margin: 0 10px;
}
#toast #snackbar .toast-close-icon i {
  font-weight: 100;
  color: rgb(191 193 195);
}

#snackbar {
  visibility: hidden;
  margin: 20px auto;
  min-width: 290px;
  background-color: #fff;
  padding: 10px;
  border-radius: 3px;
  box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 2px;
  position: fixed;
  z-index: 1;
  top: 21px;
  left: 50%;
  font-size: 17px;
  transform: translateX(-50%);
}

#snackbar.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 3.5s;
  animation: fadein 0.5s, fadeout 0.5s 3.5s;
}

@-webkit-keyframes fadein {
  from {
    top: 0;
    opacity: 0;
  }
  to {
    top: 22px;
    opacity: 1;
  }
}

@keyframes fadein {
  from {
    top: 0;
    opacity: 0;
  }
  to {
    top: 22px;
    opacity: 1;
  }
}

@-webkit-keyframes fadeout {
  from {
    top: 22px;
    opacity: 1;
  }
  to {
    top: 0;
    opacity: 0;
  }
}

@keyframes fadeout {
  from {
    top: 22px;
    opacity: 1;
  }
  to {
    top: 0;
    opacity: 0;
  }
}

    <script>

$(document).ready(function(){

er_email = false;
er_pass = false;


    $("#email").keyup(function(){
        set_email()
    })
    $("#pass").keyup(function(){
        set_pass()
    })

        set_email = () => {
            var regexe = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/; 
            if(regexe.test($('#email').val()) && $('#email').val()==='ramu@gmail.com'){
                $("#p1").text('validated!').css({"color": "green"})
                $("#email").css({"border": "2px solid green"})
            }else {
                $("#p1").text('Please enter the valid email').css({"color": "red"})
                $("#email").css({"border": "2px solid red"})
                er_email = true;
            }
        }

        set_pass = () => {
            var regexp = /^[a-zA-Z]+$/;
            if(regexp.test($('#pass').val()) && $('#pass').val()==='ramu'){
                $("#p2").text('validated!').css({"color": "green"})
                $("#pass").css({"border": "2px solid green"})
            }else {
                $("#p2").text('Please enter the number').css({"color": "red"})
                $("#pass").css({"border": "2px solid red"})
                er_pass = true;
            }
        }



    $("#loginform").on('submit',function(e) {

        er_pass = false;
        er_email = false;

        set_pass();
        set_email();


        if(er_email == false && er_pass == false){
			$('#snackbar').css('border-left', '10px solid rgb(0 209 31)');
			$('.toast-body h6').html(`Form Submitted`);

			var x = document.getElementById("snackbar");
			x.className = "show";
			setTimeout(function() {
				x.className = x.className.replace("show", "");
				let url = 'https://g.com';
				window.open(url);
			}, 1000);
            return true;
        }else{
            
			$('#snackbar').css('border-left', '10px solid rgba(255, 51, 0, 0.918)');
			$('.toast-body h6').html("Please fill the Form Correctly");

			var x = document.getElementById("snackbar");
			x.className = "show";
			setTimeout(function() {
				x.className = x.className.replace("show", "");
			}, 4000);
            return false;
        }
    })
})
