<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/icofont.css">
    <style>
        body{
            display: block;
            justify-content: center;
            margin: 80px 470px;
            background-color: #e2e2e2;
        }
        .btns a{

        }
        .btns a{
            display: inline-block;
            text-decoration: none;
            border-radius: 6px !important;
            padding: 20px 20px !important;
            border: none ;
            color: rgb(255, 255, 255);
            /* background-color: rgb(0, 199, 0) !important; */
        }
        .alert{
            position: absolute;
            bottom: 30px;
            display: flex;
            width: 450px;
            height: 80px;
            text-align: center;
            background-color: rgb(255, 255, 255);
            padding: 0px 20px;
            border-left: 8px solid rgb(0, 199, 0);
            border-radius: 6px;
        }
        .alert h4{
            text-align: start;
            padding-left: 40px;
            line-height: 1.5;
        }
        .alert h4 b{
           font-size: 20px;
        }
        .alert h4 p{
          font-size: 14px;
        }

        .alert a{
            display: inline-block;
            text-decoration: none;
            text-align: center;
            margin-top: 25px;
            margin-bottom: 25px;
            padding: 6px 8px;
            border-radius: 30px;
            color: rgb(255, 255, 255);
            font-size: 12px;
            /* background-color: rgb(0, 204, 0); */
        }
    </style>
</head>
<body>
    <h1>Toast Section</h1>
   <div class="btns">
        <a href="#" role="button" id="cl1" type="button" class="btn btn-success" data-name="success">Success</a>
        <a href="#" role="button" id="cl2" type="button" class="btn btn-info" data-name="info">Info</a>
        <a href="#" role="button" id="cl3" type="button" class="btn btn-warning" data-name="warning">Warning</a>
   </div>

      
      <div class="alert-container">
        <div class="alert">
            <a href=""><i class="icofont-tick-mark"></i></a>
            <h4><b class="bas"></b> <p>Anyone with access can view your invited visitors</p></h4>
            <span><i class="icofont-close-line"></i></span>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script>
    $(function() {
        var alert = $(".alert-container");
        var a = $('#cl1').data('name')
        alert.hide();

        $("#cl1").click(function(e) {
          alert.slideDown();
          $('.bas').text('Success');
        $('.alert').css('border-left','5px solid rgb(25,135,84)')
        $('.alert a').css('background-color','rgb(25,135,84)')

          window.setTimeout(function() {
            alert.slideUp();
          }, 2500);
        });
    });
    $(function() {
        var alert = $(".alert-container");
        var b = $('#cl2').data('name')
        alert.hide();
     
        $("#cl2").click(function(e) {
          alert.slideDown('slow');
          $('.bas').text('Info');
        $('.alert').css('border-left','5px solid rgb(13,202,240)')
        $('.alert a').css('background-color','rgb(13,202,240)')

          window.setTimeout(function() {
            alert.slideUp();
          }, 2500);
        });
    });
    $(function() {
        var alert = $(".alert-container");
        var c = $('#cl3').data('name')
        alert.hide();
       
        $("#cl3").click(function(e) {
          alert.slideDown();
          $('.bas').text('Warning');
        $('.alert').css('border-left','5px solid rgb(255,202,44)')
        $('.alert a').css('background-color','rgb(255,202,44)')

          window.setTimeout(function() {
            alert.slideUp();
          }, 2500);
        });
    });







    //     $(function() {
    //     var alert = $(".alert-container");
      
    //     alert.hide();
      
    //     $("a").click(function(e) {
    //       e.preventDefault();
    //       alert.slideDown();

    //       window.setTimeout(function() {
    //         alert.slideUp();
    //       }, 2500);
    //     });
    //   });
      </script>
</body>
</html>
