<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion - Default functionality</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/icofont.css">
  
  <style>
    body{
      background: linear-gradient(90deg, rgb(255, 129, 249) 50%, rgb(252, 69, 197) 100%);
    }
    .accordion{
     max-width: 600px;
     display: block;
     margin: 150px auto;
   }
   .accordion button i{
     color: #fff !important;
   }
   .accordion .card-header{
      background-color: blueviolet;
      margin: 0;
      padding: 20px;
    }
   .accordion .card-header h2{
      cursor: pointer;
      color: #fff;
      font-size: 25px;
      position: relative;
      display: flex;
      justify-content: space-between;
   }
   .accordion .card-header button{
     text-decoration: none;
   }
   #btns{
    -moz-transition: all .1s linear;
    -webkit-transition: all .1s linear;
    transition: all .1s linear;
}

  #btns.down{
    -moz-transform:rotate(180deg);
    -webkit-transform:rotate(180deg);
    transform:rotate(180deg);
}
#btn{
    -moz-transition: all .1s linear;
    -webkit-transition: all .1s linear;
    transition: all .1s linear;
}

  #btn.down{
    -moz-transform:rotate(180deg);
    -webkit-transform:rotate(180deg);
    transform:rotate(180deg);
}
#bt{
    -moz-transition: all .1s linear;
    -webkit-transition: all .1s linear;
    transition: all .1s linear;
}

  #bt.down{
    -moz-transform:rotate(180deg);
    -webkit-transform:rotate(180deg);
    transform:rotate(180deg);
}
#b{
    -moz-transition: all .1s linear;
    -webkit-transition: all .1s linear;
    transition: all .1s linear;
}

  #b.down{
    -moz-transform:rotate(180deg);
    -webkit-transform:rotate(180deg);
    transform:rotate(180deg);
}
   .accordion .card-header button i{
      padding: 5px 6px;
      font-size: 20px;
      border-radius: 20px;
      border: 1px solid #fff;
      color: blueviolet !important;
      background-color: #fff; 
   }
   .accordion .card-header button i:hover{
      border: 2px solid #fff;
      color: #fff !important;
      background: linear-gradient(90deg, rgb(211, 144, 255) 0%, rgb(255, 129, 249) 50%, rgb(252, 69, 197) 100%);
   }
   .accordion .card-body li{
      display: flex;
      justify-content: space-between;
    }
    .accordion .card-body li button{
      width: 50px;
      height: 30px;
      border-radius: 5px;
      border: 1px solid rgb(180, 180, 180);
      background-color: #fff;
    }
    .accordion .card-body li button:hover {
    background-color: #000;
    border: 1px solid orange;
    color: #fff;
}

@media (min-width: 320px) and (max-width: 480px) {
  .accordion .card{
    margin: 0 20px;
  }
  .accordion .card-header h2{
    font-size: 20px;
  }
}
   </style>

</head>
  <body>
    <div class="accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            Heading-1
            <button id="btns" class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <i id="click" class="icofont-arrow-down rotate"></i>
            </button>
          </h2>
        </div>
    
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body">
            <ul>
              <li><p>Number-1</p> <button>Click</button></li>
              <li><p>Number-2</p> <button>Click</button></li>
              <li><p>Number-3</p> <button>Click</button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            Heading-2
            <button id="btn"class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <i id="click" class="icofont-arrow-up rotate"></i>
            </button>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <ul>
              <li><p>Number-1</p> <button>Click</button></li>
              <li><p>Number-2</p> <button>Click</button></li>
              <li><p>Number-3</p> <button>Click</button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            Heading-3
            <button id="bt" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              <i id="click" class="icofont-arrow-up rotate"></i>
            </button>
          </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="card-body">
            <ul>
              <li><p>Number-1</p> <button>Click</button></li>
              <li><p>Number-2</p> <button>Click</button></li>
              <li><p>Number-3</p> <button>Click</button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingFour">
          <h2 class="mb-0">
            Heading-4
            <button id="b" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              <i id="click" class="icofont-arrow-up rotate"></i>
            </button>
          </h2>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
          <div class="card-body">
            <ul>
              <li><p>Number-1</p> <button>Click</button></li>
              <li><p>Number-2</p> <button>Click</button></li>
              <li><p>Number-3</p> <button>Click</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$("#btns").click(function(){
 $("#btns").toggleClass("down"); 
})
$("#btn").click(function(){
 $("#btn").toggleClass("down"); 
})
$("#bt").click(function(){
 $("#bt").toggleClass("down"); 
})
$("#b").click(function(){
 $("#b").toggleClass("down"); 
})
</script>


</body>
</html>
