<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count the Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    
    <style>
    body{
        background-color: blue;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* background: #031321; */
    }
    section{
        position: relative;
        width: 700px;
        height: 300px;
        display: inline-block;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 20px 30px;
        transition: 0.5s;
    }
    section:hover{
        transform: translateY(-10px);
    }
    section::after{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg,#00ff55,#ff00c8);
        /* filter: blur(10px); */
    }
    .row{
        text-align: center;
        position: relative;
        z-index: 10;
        padding: 20px 40px;
    }
    button{
        width: 100px;
        height: 40px;
        background-color: rgb(211, 211, 211);
        border: 1px solid rgb(211, 211, 211);
        color: #333;
        border-radius: 5px;
        transition: 0.5s;
        margin-top: 20px;
    }
    button:hover{
        background-color: greenyellow;
        border: 1px solid greenyellow;
        color: #fff;
        transform: translateX(-20px);
    }
    .ans-line{
        background: linear-gradient(245deg,#00ff55,#ff00c8);
        width: 700px;
        margin-top: 10px;
        margin-left: -52px;
    }
    ul{
        list-style: none;
        display: flex;
        position: relative;
        z-index: 10;
        padding: 20px 40px;
        font-size: 30px;
    }
    ul li{
        color: aliceblue;
        font-size: 40px;
        margin-top: -10px;

    }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 style="color: #fff; text-align: center;">Task-7</h2>
                    <h1 style="color: aliceblue;">count the text</h1>
                    <div class="in-box">
                        <input type="text" id="text1">
                        <input type="text" id="text2">
                    </div>
                    <div class="clk-btn">
                        <button id="c-btn" style="text-align: center;" onclick="myfunc()">Submit</button>
                    </div>
                    <div class="ans-line">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <script>
        function myfunc(){
            var  answer1 = $("#text1").val()
            var  answer2 = $("#text2").val()

            $(".ans-line").empty(answer2);

            for(i = 1; i <= answer2; i++){
                values = `<ul>${i}. <li>${answer1}</li></ul>`
                console.log(values)
                $(".ans-line").append(values);
            }
        }
    </script>

</body>
</html>
