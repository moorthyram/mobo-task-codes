<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>

<style>

    body{
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #031321;
    }
    #text-box{
        position: relative;
        width: 700px;
        height: 300px;
        color: #fff;
        background-color: #000;
        display: inline-block;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 20px 30px;
        transition: 0.5s;
    }
    #text-box:hover{
        transform: translateY(-20px);
    }
    #text-box::after{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg,#ffbc00,#ff0058);
        filter: blur(px);
    }
    #text-box span{
        position: absolute;
        top: 6px;
        left: 6px;
        right: 6px;
        bottom: 6px;
        background: rgba(0, 0, 0, 0.6);
        z-index: 2;
    }
    .text-box {
        position: relative;
        z-index: 10;
        padding: 20px 40px;
    }

</style>
<body>
    <section id="text-box">
        <span></span>
        <div class="text-box">
            <h2 style="color: #fff; text-align: center;" >Task-2</h2>
            <h1 style="color: #fff;">Check value and Get Value Same Time</h1>
            <input type="text" placeholder="" id="myInput" onkeyup="copy();">

            <h1 id="headvalue" style="color: #4dff03;"></h1>
        </div>
    </section>
    
    <script>
        function copy(){
        
            var answer = $("#myInput").val();
            
            // alert(answer);

            $("#headvalue").text(answer)
        }
    </script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
