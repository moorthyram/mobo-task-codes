<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After get value</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">

    <style>
    body{
        background-color: blue;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #031321;
    }
    section{
        position: relative;
        width: 700px;
        height: 300px;
        display: inline-block;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 20px 30px;
        transition: 0.5s;
    }
    section:hover{
        transform: translateY(-10px);
    }
    section::after{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg,#00ff55,#ff00c8);
        filter: blur(10px);
    }
    .row{
        text-align: center;
        position: relative;
        z-index: 10;
        padding: 20px 40px;
    }
    button{
        width: 100px;
        height: 40px;
        background-color: rgb(211, 211, 211);
        border: 1px solid rgb(211, 211, 211);
        color: #333;
        border-radius: 5px;
        transition: 0.5s;
        margin-top: 20px;
    }
    button:hover{
        background-color: greenyellow;
        border: 1px solid greenyellow;
        color: #fff;
        transform: translateX(-20px);
    }
    </style>

</head>
<body>
    <section id="beaf">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 style="color: #fff; text-align: center;">Task-6</h2>
                    <h1 style="color: aliceblue;">before and after get value</h1>
                    <div class="boxs">
                        <input type="text" id="box1">
                        <input type="text" id="box2">
                    </div>
                    <div class="col justify-content-center align-items-center">
                        <button id="btn-name" style="text-align: center;" onclick="myfunc()">Press</button>
                    </div>
                    <h3 id="gets" style="color: aliceblue;">Ram</h3>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <script>
    function myfunc(){
         var  value1 = $("#box1").val()
         var  value2 = $("#box2").val()
         var  name1 = $("#gets").text();
         console.log(value1);

        var para = value1 + name1 + value2;

        $("#gets").text(para)

  }
    </script>

</body>
</html>
