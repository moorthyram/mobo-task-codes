    <section id="contact" class="p-5">
        <div class="container">

              <div class="contact-box">
                <div class="col-12 d-flex justify-content-between">

                      <h4 style="font-size: 16px; color: rgb(177, 177, 177);">Leave your message and we'll get back to you shortly</h4>

                    <div class="logo" style="align-items: flex-end;">

                      <label>Your name</label> <span class="red"><small></small></span>
                      <input type="text" class="form-control required" id="uname" name="your name" placeholder="Please Enter Your First Name">
                      <p id="p1"></p>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                      <label>Email address</label> <span class="red"><small></small></span>
                      <input type="email" class="form-control required" id="email" name="Email" placeholder="Please Enter Your Email Address">
                      <p id="p2"></p>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                      <label>Phone</label> <span class="red"><small></small></span>
                      <input type="text" class="form-control required" id="phn" name="Phone number" placeholder="Please Enter Your Phone Number">
                      <p id="p3"></p>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                      <label class="form-label">Website URL</label> <span class="red"><small></small></span>
                      <input type="text" class="form-control required" id="url" name="URL">
                      <p id="p4"></p>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Message</label> <span class="red"><small></small></span>
                        <textarea class="form-control required" id="msg" name="message" placeholder="Tell as briefly about your needs"></textarea>
                      <p id="p5"></p>
                      </div>
                      <div class="col-12">
                      <button type="submit" id="clk" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
    </section>

function formValidation(){
            var uname = $('#uname').val();
            var email = $('#email').val();
            var phn = $('#phn').val();
            var url = $('#url').val();
            var msg = $('#msg').val();

            $("#p1").hide();
            $("#p2").hide();
            $("#p3").hide();
            $("#p4").hide();
            $("#p5").hide();


            if(uname == ""){
                $("#p1").show();
                $("#p1").text("please enter name");
                return false;
            }else{
                var pattern_uname = /^[a-zA-Z ]+$/ ;
                if(!pattern_uname.test(uname)){
                $("#p1").show();
                $("#p1").text("please enter a valid name");
                return false;
                }
            }

            if(email == ""){
                $("#p2").show();
                $("#p2").text("please enter email");
                return false;
            }else{
                var pattern_email = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                if(!pattern_email.test(email)){
                $("#p2").show();
                $("#p2").text("please enter a valid email");
                return false;
                }
            }

            if(phn == ""){
                $("#p3").show();
                $("#p3").text("please enter number");
                return false;
            }else{
                var pattern_phn = /^\d{10}$/; 
                if(!pattern_phn.test(phn)){
                $("#p3").show();
                $("#p3").text("please enter a valid phone number");
                return false;
                }
            }

            if(url == ""){
                $("#p4").show();
                $("#p4").text("please enter url");
                return false;
            }else{
                var pattern_url = /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi; 
                if(!pattern_url.test(url)){
                $("#p4").show();
                $("#p4").text("please enter a valid url");
                return false;
                }
            }

            if(msg == ""){
                $("#p5").show();
                $("#p5").text("please enter message");
                return false;
            }else{
                var pattern_msg = /^[a-zA-Z ]+$/; 
                if(!pattern_msg.test(msg)){
                $("#p5").show();
                $("#p5").text("please enter a valid message");
                return false;
                }
            }
            alert('form submitted')
            return true
        }
