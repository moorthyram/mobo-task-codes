    border-radius: 6px;

}
.btn1:hover{
    transition: 0.5s;
    background-color: rgb(122, 136, 150);
}
.btn2{
    width: 180px;
    height: 60px;
    font-size: 16px;
    font-weight: 600;
    border: 0px;

    border-radius: 6px;
}
.btn2:hover{
    transition: 0.8s;
    background-image: linear-gradient(to right, rgb(0, 172, 114), rgb(1, 122, 41));
}

    <script>

    // Back to top button
  $(window).scroll(function() {
    if ($(this).scrollTop() > 100) {
      $('.scrolling').fadeIn('slow');
    } else {
      $('.scrolling').fadeOut('slow');
    }
  });
  $('.scrolling').click(function() {
    $('html, body').animate({
      scrollTop: 0
    }, 1500, 'easeInOutExpo');
    return false;
  });
