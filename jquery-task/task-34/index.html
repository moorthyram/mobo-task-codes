<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" href="https://mobo.co.uk/news/wp-content/uploads/2018/05/cropped-favicon-1-1-32x32.jpg" sizes="32x32"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/icofont.css">

    <style>
        body {
            height: 100%;
            margin: 0;
        }
        
        .covers {
            margin-top: 70px;
            /* margin-bottom: 50px; */
        }
        .container-fluid{
            margin: 0;
            padding: 0;
        }
        .row{
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .images1{
            background-image: url("./images/iphone.jfif");
            background-size: cover;
            width: 100%;
            height: 100%;
            height: 80vh;
            /* height: 90vh; */
            background-position: center center;
        }
        .images2{
            background-image: url("./images/elect2.jfif");
            background-size: cover;
            width: 100%;
            height: 80vh;
            background-position: center center;
            display: inline-block;
            position: relative;
        }
        .images1 h2{
            color: rgb(255, 255, 255);
            font-size: 45px;
            font-weight: 700;
            padding: 15px 35px;
        }
        .images2 h2{
            color: rgb(255, 255, 255);
            font-size: 45px;
            font-weight: 700;
            padding: 15px 35px;
        }
        button{
            position: absolute;
            bottom: 70px;
            left: 35px;
            padding: 10px 20px;
            border: 1px solid rgb(48, 143, 158);
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            border-radius: 6px;
            background-color: rgb(48, 143, 158);
            color: rgb(255, 255, 255);
        }
        button:hover{
            background-color: rgb(41, 117, 129);
            border: 1px solid rgb(41, 117, 129);
        }
        button i{
            font-weight: 800;
        }
        @media (min-width: 320px) and (max-width: 480px) {
        .covers {
            margin-top: 20px;
        }
        .images1{
            margin-bottom: 20px;
        }
        .images1 h2{
            font-size: 35px;
            padding: 10px 20px;
        }
        .images2 h2{
            font-size: 35px;
            padding: 10px 20px;
        }
        button{
            position: absolute;
            bottom: 50px;
            left: 20px;
            padding: 8px 15px;
            font-size: 12px;
        }
        }
    </style>

</head>
<body>
    <div class="covers">
        <div class="container-fluid">
            <div class="row">
                <div class="c0l-md-12 col-lg-6 p-0">
                    <div class="images1">
                        <h2>Apple Iphone</h2>  
                        <button>View All <i class="icofont-arrow-right"></i></button>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 p-0">
                    <div class="images2">
                        <h2>MacBook Pro</h2>  
                        <button>View All <i class="icofont-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
