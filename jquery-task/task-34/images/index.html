<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-3-onclick-bgcolor-change</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>

<style>
    body{
        background-color: blue;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #031321;
    }
    .new{
        background-color: blueviolet;
    }
    section{
        position: relative;
        width: 700px;
        height: 300px;
        display: inline-block;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 20px 30px;
        transition: 0.5s;
    }
    .row{
        text-align: center;
    }
    button{
        width: 100px;
        height: 40px;
        background-color: rgb(211, 211, 211);
        border: 1px solid rgb(211, 211, 211);
        color: #333;
        border-radius: 5px;
        transition: 0.5s;
    }
    button:hover{
        background-color: greenyellow;
        border: 1px solid greenyellow;
        color: #fff;
        transform: translateX(-20px);
    }

</style>

<body>
    <section id="bg-color">
        <div class="container">
            <div class="row text-align-center">
                <h2 style="color: #fff; text-align: center;">Task-3</h2>
                <h1 style="color: aliceblue;">Change background-color on Click Button</h1>
                <div class="col justify-content-center align-items-center">
                    <button id="btn-name" style="text-align: center;" onclick="myfunc()">Press</button>
                </div>
            </div>
        </div>
    </section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

<script>
    function myfunc(){
  
  if($('body').hasClass('new')){
  
	 $('body').removeClass('new');
	 $('button').text('Press');
  }
  else{
     $('body').addClass('new');
	 $('button').text('Pressed');
  }
  }
</script>
