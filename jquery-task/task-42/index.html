<script>


$(document).ready(function () {
  //called when key is pressed in textbox
  var Reg = /^\d{02}$/;
  $("#boxes").keypress(function (e) {
     //if the letter is not digit then display error and don't type anything
     if (e.which != 2 && e.which != 0 && (e.which < 48 || e.which > 57)) {
        //display error message
        $("#errmsg").html("Numbers Only").show().css("color", "red");
               return false;
    }
    $("#errmsg").html("").hide().css("color", "red");
               return true;
   });
});


function formValidation(){
            var phn = $('#boxes').val();

            $("#errmsg").hide();


            if(phn == ""){
                $("#errmsg").show();
                $("#errmsg").text("please enter number only").css({"color": "red"});
                return false;
            }else{
                var pattern_phn = /^\d{03}$/; 
                if(!pattern_phn.test(phn)){
                  $("#errmsg").show();
                  $("#errmsg").text("please enter 3 numbers only").css({"color": "red"});
                  return false;
                }else{
                  $("#errmsg").show();
                  $("#errmsg").text("validated").css({"color": "green"});
                  return true;
                }
            }
        }
