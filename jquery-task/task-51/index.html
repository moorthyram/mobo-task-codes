<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body{
            height: 100%;
        }
        .home{
            background-image: url(./images/home-image.jpg);
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            text-shadow: 2px 2px 4px #5f5f5f;
        }
        .home .content h4{
           color: #fff;
           font-size: 20px;
           font-weight: 500;
           font-family: 'Poppins', sans-serif;
           text-shadow: 1px 2px 3px #5f5f5f;
        }
        .home .content h2{
           color: #fff;
           font-size: 32px;
           font-weight: 700;
           font-family: 'Poppins', sans-serif;
        }

        .boxes {
            position: relative;
        }
          
        .boxes input {
            margin: 0px;
            padding: 0px;
            width: 100%;
            outline: none;
            height: 70px;
            border-radius: 10px;
            border: 1px solid #fff;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0px 2px 20px -2px rgba(0,0,0,0.75);
-webkit-box-shadow: 0px 2px 20px -2px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 2px 20px -2px rgba(0,0,0,0.75);
        }

        input::placeholder {
            color: #7a7a7a;
            font-size: 19px;
            padding-left: 12px;
            font-family: 'Poppins', sans-serif;
        }
          
        .boxes button {
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            position: absolute;
            top: 0;
            border-radius: 5px;
            right: 10px;
            z-index: 2;
            border: none;
            top: 25px;
            height: 50px;
            width: 130px;
            cursor: pointer;
            color: white;
            background-color: #1e90ff;
            transform: translateX(2px);
            background: linear-gradient(135deg,#03968a 0,#00cdbc 71%);
        }


        @media (min-width: 320px) and (max-width: 480px) {
        .home{
            background-image: url(./images/home-image-mobile.jpg);
        }
        input::placeholder {
            color: #7a7a7a;
            font-size: 14px;
            padding-left: 8px;
            font-family: 'Poppins', sans-serif;
        }
        .boxes button {
            font-size: 14px;
            border-radius: 5px;
            right: 8px;
            top: 30px;
            height: 40px;
            width: 100px;
        }
        }
        @media (min-width: 481px) and (max-width: 768px) {
            .home{
            background-image: url(./images/home-image-tab.jpg);
            }
        }
    </style>
</head>
<body>
    <section class="home h-100 d-flex p-0 justify-content-lg-center align-items-lg-center align-items-md-center align-items-center">
        <div class="container-fluid mx-lg-5">
            <div class="row">
                <div class="col-lg-7">
                    <div class="content">
                        <h4>Welcome to Add to Cart</h4>
                        <h2>A fresh approach to online shopping</h2>
                        <div class="boxes d-flex pt-3">
                                <input type="text" placeholder="Search addtocart.co.uk">
                            <button>Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
