<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputtext-true-false</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>

<style>
 body{
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #e0e0e0;
    }
    #trfl{
        position: relative;
        width: 500px;
        height: 300px;
        color: rgb(99, 95, 95);
        display: inline-block;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 20px 30px;
        transition: 0.5s;
        box-shadow:  20px 20px 60px #bebebe,
             -20px -20px 60px #ffffff;
    }
    button{
        width: 100px;
        height: 40px;
        background-color: rgb(211, 211, 211);
        border: 1px solid rgb(211, 211, 211);
        color: #333;
        border-radius: 5px;
    }
    button:hover{
        background-color: greenyellow;
        border: 1px solid greenyellow;
        color: #fff;
    }

    
</style>


<body>
    <section id="trfl">
        <div class="container">
            <div class="row">
                <div class="col">
                   <div class="check">
                        <h2 style="color: rgb(167, 162, 162);">Task-5</h2>
                        <h1 style="color: rgb(133, 130, 128);">Number Check True or False</h1>
                        <input type="text" class="input1" id="checkbox">
                        <button>click</button>
                        <h2 id="answer" style="color: salmon;"></h2>
                   </div>
                </div>
            </div>
        </div>
    </section>
    
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

<script>
     $(document).ready(function() {
          $('button').click(function() {
              let input = $('#checkbox').val()
              if(input == 1) {
                $("#answer").text('True')
              }
              else if(input == 0) {
                $("#answer").text('false')
              }
              else{
                  alert("please Enter the valid Number")
              }
            });
        });
   
</script>
</body>
</html>
